<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Slide</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="form sign-in-form">
        <div class="wrapper">
          <form action="#">
            <h1>Login</h1>
            <p>Bem vindo de volta herói!</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <button>Entrar</button>
          </form>
        </div>
      </div>
      <div class="form sign-up-form active">
        <div class="wrapper">
          <form action="#">
            <h1>Cadastre-se</h1>

            <input type="text" placeholder="Nome do Herói">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <button>Criar</button>
          </form>
        </div>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-left">
            <h1>Já possui uma conta?</h1>
            <button id="signInButton">Logar</button>
          </div>
          <div class="overlay-right">
            <h1>Entre</h1>
            <p>ou</p>
            <button id="signUpButton">Crie sua conta</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>

</html>
